<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Samagon App</title>
</head>
<body>

    <div>
        <h2>Find indexes of suitable sugar bags</h2>
        <p>Enter an array of a sugar bag possible weight separated by a comma</p>
        <br />
        <input type="text" id="weightArray" />
        <br />
        <p>Enter desired weight of sugar</p>
        <input type="text" id="sugarWeight" />
        <br />
        <input type="button" value="Count" onclick="find();" />
        <br />
        <p>Here are the indexes: </p>
        <br />
        <p id="sugar" />
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/sugar/counting';

        function find() {
            var arr = $('#weightArray').val();
            var weight = $('#sugarWeight').val();

            var request = {
                WeightArray: arr,
                WeightNeeded: weight
            };

            $.post(uri, request)
                .done(function (data) {
                    $('#sugar').text(data);
                })
        }
    </script>
</body>
</html>
